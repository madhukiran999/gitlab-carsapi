stages:
  - build
  - test_stage
build:
  stage: build
  image: openjdk:12-alpine
  script:

    - ./gradlew build #Build command for java apps via gradle
  artifacts:
    paths:
     - ./build/libs/
smoke test:
  stage: test_stage
  image: openjdk:12-alpine
  before_script:
    - apk --no-cache add curl
  script:
    - java -jar ./build/libs/cars-api.jar & #Run in background
    - sleep 25
    - curl http://localhost:5000/actuator/health | grep "UP"
    ## Calling end point to check if application up or not
    ## this url was obtained from postman application Health GET-baseurl